<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi Study TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" id="manifest">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --curvature-opacity: 0.3;
            --screen-bulge: 1.03;
            --scanline-opacity: 0.7;
            --hue-rotate: -5deg;
            --player-opacity: 1;
            --audio-image-opacity: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth theme transitions */
        }
        .timer-font {
            font-family: 'VT323', monospace;
        }
        
        /* ENHANCED Retro TV Styling */
        .tv-container {
            background: #2d3748; /* gray-800 */
            border-radius: 2rem;
            padding: 1.25rem;
            border: 4px solid #1a202c; /* gray-900 */
            box-shadow: 8px 8px 20px rgba(0,0,0,0.6), inset 4px 4px 10px rgba(0,0,0,0.4);
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .tv-screen {
            position: relative;
            overflow: hidden;
            border-radius: 1.5rem; /* Tighter radius for a more CRT-like screen */
            background: #000;
            border: 2px solid #4a5568; /* gray-700 */
            transition: border-color 0.3s ease;
            box-shadow: inset 0 0 50px 15px rgba(0,0,0,0.6); /* Inner shadow for depth */
        }
        /* NEW: Added pseudo-element for realistic curvature vignette */
        .tv-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.2) 80%, rgba(0,0,0,0.8) 100%);
            border-radius: 1.5rem;
            z-index: 2;
            pointer-events: none;
            opacity: var(--curvature-opacity);
            transition: opacity 0.3s ease;
        }
        /* Scanline effect for retro feel */
        .tv-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.04),
                rgba(255, 255, 255, 0.04) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 3;
            opacity: var(--scanline-opacity);
            background-color: rgba(0, 255, 0, 0.05); /* Very subtle green tint */
            transition: opacity 0.3s ease;
        }
        #player-container {
             width: 100%;
             padding-top: 56.25%; /* 16:9 Aspect Ratio */
             position: relative;
        }
        #player {
            position: absolute;
            top: -2.5%; 
            left: -5%;
            width: 105%; /* Slightly larger to fill curved corners */
            height: 105%;
            border: none;
            filter: sepia(0.3) contrast(1.1) brightness(0.9) saturate(1.2) hue-rotate(var(--hue-rotate)) blur(0.2px) drop-shadow(0 0 5px rgba(0,0,0,0.5));
            animation: tv-flicker 0.2s infinite alternate, tv-color-drift 10s infinite alternate;
            transition: opacity 0.3s ease, filter 0.3s ease, transform 0.3s ease;
            opacity: var(--player-opacity);
            transform: scale(var(--screen-bulge));
        }
        
        #audio-only-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: var(--audio-image-opacity);
            transition: opacity 0.3s ease;
            filter: sepia(0.3) contrast(1.1) brightness(0.9) saturate(1.2) hue-rotate(var(--hue-rotate)) blur(0.2px);
            transform: scale(var(--screen-bulge));
        }


        /* KEYFRAMES FOR ANIMATIONS */
        @keyframes tv-flicker {
            0% { opacity: var(--player-opacity); }
            50% { opacity: calc(var(--player-opacity) * 0.98); }
            100% { opacity: var(--player-opacity); }
        }

        @keyframes tv-color-drift {
            0% { filter: sepia(0.3) contrast(1.1) brightness(0.9) saturate(1.2) hue-rotate(var(--hue-rotate)) blur(0.2px) drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
            50% { filter: sepia(0.28) contrast(1.08) brightness(0.88) saturate(1.18) hue-rotate(calc(var(--hue-rotate) - 3deg)) blur(0.3px) drop-shadow(0 0 6px rgba(0,0,0,0.6)); }
            100% { filter: sepia(0.3) contrast(1.1) brightness(0.9) saturate(1.2) hue-rotate(var(--hue-rotate)) blur(0.2px) drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
        }

        /* Modal Styles */
        .modal-overlay {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s ease;
        }
        .modal-content {
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }
        .modal-overlay.open {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        .modal-overlay.open .modal-content {
            transform: scale(1);
        }

        /* Custom switch for Pomodoro toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4a5568;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ef4444;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #ef4444;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Light Theme Specific Styles */
        body.light-theme {
            background-color: #f7fafc; /* gray-50 */
            color: #1a202c; /* gray-900 */
        }
        .light-theme .tv-container {
            background: #e2e8f0; /* gray-200 */
            border-color: #cbd5e0; /* gray-300 */
            box-shadow: 8px 8px 20px rgba(0,0,0,0.2), inset 4px 4px 10px rgba(0,0,0,0.1);
        }
        .light-theme .tv-screen {
            border-color: #a0aec0; /* gray-400 */
        }
        .light-theme .text-gray-400,
        .light-theme .text-gray-300 {
            color: #4a5568; /* gray-700 */
        }
        .light-theme #volume-slider {
            background-color: #cbd5e0; /* gray-300 */
        }
        .light-theme #settings-modal .modal-content {
            background-color: #f7fafc;
            color: #1a202c;
        }
        .light-theme #settings-modal input:not([type=range]) {
            background-color: #edf2f7; /* gray-100 */
            color: #2d3748; /* gray-800 */
            border-color: #cbd5e0; /* gray-300 */
        }
        .light-theme .theme-btn {
            border-color: #a0aec0;
        }
        .light-theme .theme-btn.active { 
            background-color: #ef4444;
            color: white;
            border-color: #ef4444;
        }
        .light-theme #settings-button,
        .light-theme #close-modal-button,
        .light-theme #reset-timer-button {
            color: #4a5568; 
            background-color: #edf2f7;
        }
        .light-theme #settings-button:hover,
        .light-theme #close-modal-button:hover,
        .light-theme #reset-timer-button:hover {
            background-color: #cbd5e0;
        }
    </style>
</head>

    <script>
        // --- YouTube Player API setup ---
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // --- DOM Elements ---
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const togglePlayButton = document.getElementById('toggle-play-button');
        const timerElement = document.getElementById('timer');
        const timerLabel = document.getElementById('timer-label');
        const volumeSlider = document.getElementById('volume-slider');
        const settingsButton = document.getElementById('settings-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const settingsModal = document.getElementById('settings-modal');
        const saveSettingsButton = document.getElementById('save-settings-button');
        const videoUrlInput = document.getElementById('video-url');
        const resetTimerButton = document.getElementById('reset-timer-button');
        const errorMessage = document.getElementById('error-message');
        const modalMessage = document.getElementById('modal-message');
        // Pomodoro
        const pomodoroToggle = document.getElementById('pomodoro-toggle');
        const pomodoroSettingsInputs = document.getElementById('pomodoro-settings-inputs');
        const studyDurationInput = document.getElementById('study-duration');
        const restDurationInput = document.getElementById('rest-duration');
        // Visuals
        const curvatureSlider = document.getElementById('curvature-slider');
        const scanlinesSlider = document.getElementById('scanlines-slider');
        const colorShiftSlider = document.getElementById('color-shift-slider');
        const audioOnlyToggle = document.getElementById('audio-only-toggle');
        const audioOnlyImageUrlContainer = document.getElementById('audio-only-image-url-container');
        const audioOnlyImageUrlInput = document.getElementById('audio-only-image-url');
        const audioOnlyImageContainerDiv = document.getElementById('audio-only-image-container');
        
        // --- Global State ---
        let player;
        let timerInterval = null;
        let totalSecondsStudied = parseInt(localStorage.getItem('totalSecondsStudied') || '0', 10);
        const DEFAULT_VIDEO_ID = 'MAsudG24NVM'; // Lofi Girl default stream
        let audioContext;
        // Pomodoro State
        let pomodoroEnabled = false;
        let studyDuration = 25 * 60; 
        let restDuration = 5 * 60;
        let isResting = false;
        let currentPomodoroMode = 'study';
        let pomodoroSeconds = studyDuration;
        // Visuals State
        let screenDistortion = 3;
        let scanlineIntensity = 0.7;
        let colorShift = -5;
        let audioOnly = false;
        let audioOnlyImageUrl = '';


        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            updateTimerDisplay();
            setupPWA();
        });

        // --- YouTube Player Functions ---
        function onYouTubeIframeAPIReady() {
            const savedUrl = localStorage.getItem('studyVideoUrl');
            const parsedUrl = parseYouTubeUrl(savedUrl);
        
            const playerConfig = {
                height: '100%',
                width: '100%',
                playerVars: { 
                    'autoplay': 0, 'controls': 0, 'modestbranding': 1, 
                    'rel': 0, 'iv_load_policy': 3, 'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            };

            if (parsedUrl.playlistId) {
                playerConfig.playerVars.listType = 'playlist';
                playerConfig.playerVars.list = parsedUrl.playlistId;
            } else {
                playerConfig.videoId = parsedUrl.videoId || DEFAULT_VIDEO_ID;
            }

            player = new YT.Player('player', playerConfig);
        }
        
        function onPlayerReady(event) {
            const savedVolume = localStorage.getItem('playerVolume') || 80;
            player.setVolume(savedVolume);
            volumeSlider.value = savedVolume;
            togglePlayButton.disabled = false;
        }
        
        function onPlayerError(event) {
            showError("Couldn't play video. Reverting to default.");
            localStorage.removeItem('studyVideoUrl');
            player.loadVideoById(DEFAULT_VIDEO_ID);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                playIcon.classList.add('hidden');
                pauseIcon.classList.remove('hidden');
                startTimer();
            } else {
                playIcon.classList.remove('hidden');
                pauseIcon.classList.add('hidden');
                stopTimer();
            }
        }

        // --- Timer Logic ---
        function startTimer() {
            if (timerInterval) return;
            timerInterval = setInterval(() => {
                if (pomodoroEnabled) {
                    pomodoroSeconds--;
                    if (currentPomodoroMode === 'study') {
                        totalSecondsStudied++;
                        localStorage.setItem('totalSecondsStudied', totalSecondsStudied);
                    }
                    if (pomodoroSeconds < 0) {
                        isResting = !isResting;
                        currentPomodoroMode = isResting ? 'rest' : 'study';
                        pomodoroSeconds = isResting ? restDuration : studyDuration;
                        showMessage(isResting ? "Time for a break!" : "Time to study!");
                        playNotificationSound();
                    }
                } else {
                    totalSecondsStudied++;
                    localStorage.setItem('totalSecondsStudied', totalSecondsStudied);
                }
                updateTimerDisplay();
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        
        function resetTimer() {
            const wasPlaying = player && player.getPlayerState() === YT.PlayerState.PLAYING;
            stopTimer(); 
            if (pomodoroEnabled) {
                isResting = false;
                currentPomodoroMode = 'study';
                pomodoroSeconds = studyDuration;
            } else {
                totalSecondsStudied = 0;
                localStorage.setItem('totalSecondsStudied', 0);
            }
            updateTimerDisplay();
            
            if (wasPlaying) startTimer();
        }

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        function updateTimerDisplay() {
            const time = pomodoroEnabled ? pomodoroSeconds : totalSecondsStudied;
            timerElement.textContent = formatTime(time);
            
            if(pomodoroEnabled) {
                timerLabel.textContent = isResting ? "Break Time" : "Study Time";
                timerElement.style.color = isResting ? '#FBBF24' : '#34D399'; // Amber / Green
            } else {
                timerLabel.textContent = "Time Studied";
                timerElement.style.color = '#34D399';
            }
        }

        // --- UI Event Handlers ---
        togglePlayButton.addEventListener('click', () => {
            if (!player || typeof player.getPlayerState !== 'function') return;
            const playerState = player.getPlayerState();
            if (playerState === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        });

        volumeSlider.addEventListener('input', (e) => {
            if (player && typeof player.setVolume === 'function') {
                const volume = parseInt(e.target.value, 10);
                player.setVolume(volume);
                localStorage.setItem('playerVolume', volume);
            }
        });

        settingsButton.addEventListener('click', openModal);
        closeModalButton.addEventListener('click', closeModal);
        settingsModal.addEventListener('click', (e) => {
            if (e.target === settingsModal) closeModal();
        });

        resetTimerButton.addEventListener('click', () => {
             resetTimer();
             showMessage("Timer reset!");
        });

        saveSettingsButton.addEventListener('click', () => {
            // --- Theme Settings ---
            const activeTheme = document.body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('study-theme', activeTheme);
            
            // --- Visuals Settings ---
            screenDistortion = parseInt(curvatureSlider.value, 10);
            scanlineIntensity = parseFloat(scanlinesSlider.value);
            colorShift = parseInt(colorShiftSlider.value, 10);
            audioOnly = audioOnlyToggle.checked;
            audioOnlyImageUrl = audioOnlyImageUrlInput.value.trim();

            localStorage.setItem('screenDistortion', screenDistortion);
            localStorage.setItem('scanlineIntensity', scanlineIntensity);
            localStorage.setItem('colorShift', colorShift);
            localStorage.setItem('audioOnly', audioOnly);
            localStorage.setItem('audioOnlyImageUrl', audioOnlyImageUrl);
            applyFilterSettings(); // Apply the final saved values

            // --- Video URL Settings ---
            const videoUrl = videoUrlInput.value.trim();
            const currentVideoUrl = localStorage.getItem('studyVideoUrl') || '';
            if (videoUrl === '' && currentVideoUrl !== '') {
                localStorage.removeItem('studyVideoUrl');
                player.loadVideoById(DEFAULT_VIDEO_ID);
                showMessage("Reverted to default video.");
            } else if (videoUrl !== '' && videoUrl !== currentVideoUrl) {
                const parsedUrl = parseYouTubeUrl(videoUrl);
                if (parsedUrl.playlistId) {
                    localStorage.setItem('studyVideoUrl', videoUrl);
                    player.loadPlaylist({ list: parsedUrl.playlistId, listType: 'playlist' });
                    showMessage("Loading new playlist...");
                } else if (parsedUrl.videoId) {
                    localStorage.setItem('studyVideoUrl', videoUrl);
                    player.loadVideoById(parsedUrl.videoId);
                    showMessage("Loading new video...");
                } else {
                    showError("Invalid YouTube URL. Please use a valid video or playlist URL.");
                    return;
                }
            }

            // --- Pomodoro Settings ---
            const wasPomodoroEnabled = pomodoroEnabled;
            pomodoroEnabled = pomodoroToggle.checked;
            const newStudyDurationMins = parseInt(studyDurationInput.value, 10);
            const newRestDurationMins = parseInt(restDurationInput.value, 10);

            if (pomodoroEnabled && (isNaN(newStudyDurationMins) || newStudyDurationMins <= 0 || isNaN(newRestDurationMins) || newRestDurationMins <= 0)) {
                showError("Durations must be positive numbers.");
                return;
            }
            
            studyDuration = newStudyDurationMins * 60;
            restDuration = newRestDurationMins * 60;
            localStorage.setItem('pomodoroEnabled', String(pomodoroEnabled));
            localStorage.setItem('studyDuration', studyDuration);
            localStorage.setItem('restDuration', restDuration);

            if (wasPomodoroEnabled !== pomodoroEnabled) resetTimer();
            else if (pomodoroEnabled && !isResting) {
                pomodoroSeconds = studyDuration;
                updateTimerDisplay();
            }
            
            closeModal();
        });
        
        document.querySelectorAll('.theme-btn').forEach(button => {
            button.addEventListener('click', () => applyTheme(button.dataset.theme));
        });

        // --- Real-time Visuals Update ---
        curvatureSlider.addEventListener('input', (e) => {
            const distortionValue = parseInt(e.target.value, 10);
            const bulge = 1 + (distortionValue / 100);
            const vignette = distortionValue / 10;
            document.documentElement.style.setProperty('--screen-bulge', bulge);
            document.documentElement.style.setProperty('--curvature-opacity', vignette);
        });
        scanlinesSlider.addEventListener('input', (e) => document.documentElement.style.setProperty('--scanline-opacity', e.target.value));
        colorShiftSlider.addEventListener('input', (e) => document.documentElement.style.setProperty('--hue-rotate', `${e.target.value}deg`));
        audioOnlyToggle.addEventListener('change', (e) => {
            const isChecked = e.target.checked;
            document.documentElement.style.setProperty('--player-opacity', isChecked ? '0' : '1');
            document.documentElement.style.setProperty('--audio-image-opacity', isChecked ? '1' : '0');
            audioOnlyImageUrlContainer.classList.toggle('hidden', !isChecked);
        });
        pomodoroToggle.addEventListener('change', () => pomodoroSettingsInputs.classList.toggle('hidden', !pomodoroToggle.checked));


        // --- Helper & Setup Functions ---
        function loadSettings() {
            // Theme
            applyTheme(localStorage.getItem('study-theme') || 'dark');
            
            // Visuals
            screenDistortion = parseInt(localStorage.getItem('screenDistortion') || '3', 10);
            scanlineIntensity = parseFloat(localStorage.getItem('scanlineIntensity') || '0.7');
            colorShift = parseInt(localStorage.getItem('colorShift') || '-5', 10);
            audioOnly = localStorage.getItem('audioOnly') === 'true';
            audioOnlyImageUrl = localStorage.getItem('audioOnlyImageUrl') || '';
            applyFilterSettings();

            // Pomodoro
            pomodoroEnabled = localStorage.getItem('pomodoroEnabled') === 'true';
            studyDuration = parseInt(localStorage.getItem('studyDuration'), 10) || (25 * 60);
            restDuration = parseInt(localStorage.getItem('restDuration'), 10) || (5 * 60);
            pomodoroSeconds = studyDuration;
            isResting = false;
        }

        function openModal() {
            // Populate inputs with current saved state
            videoUrlInput.value = localStorage.getItem('studyVideoUrl') || '';
            curvatureSlider.value = screenDistortion;
            scanlinesSlider.value = scanlineIntensity;
            colorShiftSlider.value = colorShift;
            audioOnlyToggle.checked = audioOnly;
            audioOnlyImageUrlInput.value = audioOnlyImageUrl;
            audioOnlyImageUrlContainer.classList.toggle('hidden', !audioOnly);

            studyDurationInput.value = studyDuration / 60;
            restDurationInput.value = restDuration / 60;
            pomodoroToggle.checked = pomodoroEnabled;
            
            updatePomodoroInputsVisibility();
            applyTheme(localStorage.getItem('study-theme') || 'dark');
            settingsModal.classList.add('open');
            settingsModal.style.visibility = 'visible';
        }

        function closeModal() {
            settingsModal.classList.remove('open');
            // Revert any unsaved visual changes back to the saved state
            applyFilterSettings();
            setTimeout(() => {
                settingsModal.style.visibility = 'hidden';
            }, 300);
        }
        
        function applyFilterSettings() {
            const root = document.documentElement;
            const bulge = 1 + (screenDistortion / 100);
            const vignette = screenDistortion / 10;
            root.style.setProperty('--screen-bulge', bulge);
            root.style.setProperty('--curvature-opacity', vignette);
            
            root.style.setProperty('--scanline-opacity', scanlineIntensity);
            root.style.setProperty('--hue-rotate', `${colorShift}deg`);
            root.style.setProperty('--player-opacity', audioOnly ? '0' : '1');
            
            if (audioOnly && audioOnlyImageUrl) {
                audioOnlyImageContainerDiv.style.backgroundImage = `url('${audioOnlyImageUrl}')`;
                root.style.setProperty('--audio-image-opacity', '1');
            } else {
                root.style.setProperty('--audio-image-opacity', '0');
            }
        }

        function updatePomodoroInputsVisibility() {
            pomodoroSettingsInputs.classList.toggle('hidden', !pomodoroToggle.checked);
        }

        function applyTheme(themeName) {
            document.body.classList.toggle('light-theme', themeName === 'light');
            document.querySelectorAll('.theme-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.theme === themeName);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => errorMessage.classList.add('hidden'), 4000);
        }
        
        function showMessage(message) {
            modalMessage.textContent = message;
            modalMessage.style.opacity = 1;
            setTimeout(() => { modalMessage.style.opacity = 0; }, 2700);
        }

        function parseYouTubeUrl(url) {
            if (!url) return {};
            const result = {};
            const videoIdRegex = /^.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const videoMatch = url.match(videoIdRegex);
            if (videoMatch && videoMatch[1].length === 11) result.videoId = videoMatch[1];
            
            const playlistIdRegex = /[?&]list=([^#\&\?]*)/;
            const playlistMatch = url.match(playlistIdRegex);
            if (playlistMatch && playlistMatch[1]) result.playlistId = playlistMatch[1];
            
            return result;
        }

        function playNotificationSound() {
            try {
                if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5 note
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, audioContext.currentTime + 1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (e) {
                console.error("Could not play sound:", e);
            }
        }
        
        function setupPWA() {
             const manifest = { "name": "Lofi Study TV", "short_name": "Study TV", "start_url": ".", "display": "standalone", "background_color": "#1a202c", "theme_color": "#ef4444", "description": "A retro TV PWA for lofi study sessions.", "icons": [ { "src": "https://placehold.co/192x192/ef4444/ffffff?text=TV", "sizes": "192x192", "type": "image/png" }, { "src": "https://placehold.co/512x512/ef4444/ffffff?text=TV", "sizes": "512x512", "type": "image/png" } ] };
            const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
            document.querySelector('#manifest').setAttribute('href', URL.createObjectURL(manifestBlob));
        }

    </script>
